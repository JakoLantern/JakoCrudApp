<div class="grid gap-3" [ngStyle]="{'grid-template-columns': 'repeat(' + columns + ', minmax(0, 1fr))'}">
  <ng-container *ngFor="let slot of slots">
    <button 
      (click)="selectSlot(slot)" 
      [disabled]="isDisabled(slot)"
      class="py-3 px-4 rounded-lg border-2 transition-all duration-200 font-medium text-sm disabled:opacity-50 disabled:cursor-not-allowed"
      [ngClass]="{
        'bg-green-500 text-white border-green-500 shadow-md': selectedSlot === slot,
        'bg-white text-gray-700 border-gray-200 hover:border-green-300 hover:bg-green-50': selectedSlot !== slot && !isDisabled(slot),
        'bg-gray-100 text-gray-400 border-gray-200': isDisabled(slot)
      }">
      {{ slot }}
    </button>
  </ng-container>
</div>
