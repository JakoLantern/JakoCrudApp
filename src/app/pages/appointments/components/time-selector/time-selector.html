<div class="bg-white rounded-xl shadow-lg border border-yellow-100 p-6 h-full">
  <div class="flex items-center justify-center mb-4">
    <div class="w-3 h-3 bg-yellow-500 rounded-full mr-2"></div>
    <h3 class="text-lg font-semibold text-gray-800">Choose a Time</h3>
  </div>
  
  <div class="mb-4">
    <time-slots 
      [startHour]="8" 
      [endHour]="15" 
      [endMinute]="30"
      [intervalMinutes]="30"
      [columns]="4"
      (slotSelected)="onTimeSelected($event)">
    </time-slots>
  </div>
  
  <div *ngIf="selectedTime" class="mt-4 p-3 bg-yellow-50 rounded-lg border border-yellow-200">
    <p class="text-sm text-yellow-700 text-center">
      Selected Time: {{ selectedTime }}
    </p>
  </div>
</div>
