<!-- Full viewport with gradient - matching book-appointment and home pages -->
<div class="min-h-screen bg-gradient-to-br from-emerald-400 via-teal-400 to-cyan-500 py-8 px-4">
  <!-- Content Container -->
  <div class="max-w-7xl mx-auto">
    <!-- Header Section with Back Button -->
    <div class="flex items-center justify-between mb-8">
      <back-button text="Back" routerLink="/appointments"></back-button>
      <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold text-white drop-shadow-lg flex-1 text-center">My Appointments</h1>
      <div class="w-32"></div> <!-- Spacer to balance the layout -->
    </div>
    
    <!-- Description -->
    <div class="text-center mb-12">
      <p class="text-white text-lg sm:text-xl max-w-2xl mx-auto drop-shadow-md">
        View and manage all your scheduled appointments
      </p>
    </div>

    <!-- Cards Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Appointments Table (takes 2 columns on larger screens) -->
      <div class="lg:col-span-2">
        <booking-table (appointmentSelected)="onAppointmentSelected($event)"></booking-table>
      </div>

      <!-- Appointment Details View -->
      <div>
        <full-appointment-view [appointment]="selectedAppointment"></full-appointment-view>
      </div>
    </div>
  </div>
</div>
