<!-- Full viewport with gradient - matching home and appointments -->
<div class="min-h-screen bg-gradient-to-br from-emerald-400 via-teal-400 to-cyan-500 py-8 px-4">
  <!-- Content Container -->
  <div class="max-w-7xl mx-auto">
    <!-- Header Section with Back Button -->
    <div class="flex items-center justify-between mb-8">
      <back-button text="Back" routerLink="/appointments"></back-button>
      <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold text-white drop-shadow-lg flex-1 text-center">Book an Appointment</h1>
      <div class="w-32"></div> <!-- Spacer to balance the layout -->
    </div>
    
    <!-- Description -->
    <div class="text-center mb-12">
      <p class="text-white text-lg sm:text-xl max-w-2xl mx-auto drop-shadow-md">
        Select your preferred date and time slot to schedule your appointment with us.
      </p>
    </div>

    <!-- Cards Grid - Direct component rendering -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <date-selector (dateSelected)="onDateSelected($event)"></date-selector>
      <time-selector 
        [selectedDateId]="selectedDateId"
        (timeSelected)="onTimeSelected($event)"></time-selector>
      <appointment-summary
        [selectedDate]="selectedDate"
        [selectedTime]="selectedTime"
        [isBooking]="isBooking"
        (book)="bookAppointment()"></appointment-summary>
    </div>
  </div>
</div>

<!-- Success Modal -->
@if (showSuccessModal) {
  <app-success-modal
    [message]="successMessage"
    [buttonText]="'View My Appointments'"
    (proceed)="onSuccessModalProceed()">
  </app-success-modal>
}

<!-- Error Modal -->
@if (showErrorModal) {
  <app-error-modal
    [message]="errorMessage"
    (close)="onErrorModalClose()">
  </app-error-modal>
}
