<app-navbar></app-navbar>

<!-- Hero Section -->
<div class="bg-gradient-to-br from-green-50 to-emerald-100 min-h-screen">
  <div class="container mx-auto px-4 pt-24 pb-12">
    <!-- Header -->
    <div class="text-center mb-12">
      <div class="inline-flex items-center justify-center w-16 h-16 bg-green-500 rounded-full mb-4">
        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
        </svg>
      </div>
      <h1 class="text-4xl font-bold text-gray-800 mb-2">Book Your Appointment</h1>
      <p class="text-gray-600 max-w-md mx-auto">Select your preferred date and time slot to schedule your appointment with us.</p>
    </div>

    <!-- Main Content Cards -->
    <div class="max-w-6xl mx-auto">
      <div class="grid md:grid-cols-2 gap-8 mb-8">
        <!-- Date Selection Card -->
        <div class="transform transition-all duration-300 hover:scale-[1.02]">
          <date-selector (dateSelected)="onDateSelected($event)"></date-selector>
        </div>

        <!-- Time Selection Card -->
        <div class="transform transition-all duration-300 hover:scale-[1.02]">
          <time-selector (timeSelected)="onTimeSelected($event)"></time-selector>
        </div>
      </div>

      <!-- Action Section -->
      <div class="text-center">
        <div class="bg-white rounded-xl shadow-lg border border-green-100 p-6 max-w-md mx-auto">
          <div *ngIf="!canProceed()" class="text-gray-500 mb-4">
            <p class="text-sm">Please select both a date and time to continue</p>
          </div>
          
          <div *ngIf="canProceed()" class="mb-4">
            <div class="bg-green-50 rounded-lg p-4 border border-green-200">
              <p class="text-green-800 font-medium text-sm mb-1">Appointment Summary</p>
              <p class="text-green-700 text-sm">{{ selectedDate | date:'fullDate' }}</p>
              <p class="text-green-700 text-sm">{{ selectedTime }}</p>
            </div>
          </div>

          <button 
            [disabled]="!canProceed()"
            class="w-full py-3 px-6 rounded-lg font-semibold text-white transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
            [class]="canProceed() ? 'bg-green-500 hover:bg-green-600 shadow-md hover:shadow-lg' : 'bg-gray-300'"
            (click)="bookAppointment()">
            {{ canProceed() ? 'Book Appointment' : 'Select Date & Time' }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
