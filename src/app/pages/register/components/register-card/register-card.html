<div class="bg-white rounded-xl shadow-lg p-12 sm:p-8 flex flex-col min-w-[800px] min-h-[500px]">
    <div class="flex flex-col items-center justify-center mb-8">
        <h3 class="text-2xl font-semibold text-gray-800 mb-2">Register</h3>
        <p class="text-gray-600 text-center">Create your account to get started.</p>
    </div>

    <form (ngSubmit)="onRegister()">
        <div class="flex gap-4 mb-4">
            <div class="flex-1">
                <label for="first-name" class="block text-gray-700 font-medium mb-2">First Name</label>
                <input type="text" id="first-name" name="first-name" [(ngModel)]="firstName" class="border border-gray-300 rounded-lg p-3 w-full focus:outline-none focus:ring-2 focus:ring-emerald-500" required />
            </div>
            <div class="flex-1">
                <label for="last-name" class="block text-gray-700 font-medium mb-2">Last Name</label>
                <input type="text" id="last-name" name="last-name" [(ngModel)]="lastName" class="border border-gray-300 rounded-lg p-3 w-full focus:outline-none focus:ring-2 focus:ring-emerald-500" required />
            </div>
        </div>
        <div class="mb-4">
            <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
            <input type="email" id="email" name="email" [(ngModel)]="email" class="border border-gray-300 rounded-lg p-3 w-full focus:outline-none focus:ring-2 focus:ring-emerald-500" required />
        </div>
        <div class="mb-4">
            <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
            <input type="password" id="password" name="password" [(ngModel)]="password" class="border border-gray-300 rounded-lg p-3 w-full focus:outline-none focus:ring-2 focus:ring-emerald-500" required />
        </div>
        <div class="mb-6">
            <label for="confirm-password" class="block text-gray-700 font-medium mb-2">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" [(ngModel)]="confirmPassword" class="border border-gray-300 rounded-lg p-3 w-full focus:outline-none focus:ring-2 focus:ring-emerald-500" required />
        </div>
        <button type="submit" class="bg-emerald-500 hover:bg-emerald-600 text-white p-3 rounded-lg w-full font-semibold transition-colors">Register</button>
    </form>

    <p class="mt-4 text-center">Or <a routerLink="/login" class="text-blue-500 underline hover:text-blue-700">login</a> if you already have an account.</p>
</div>
