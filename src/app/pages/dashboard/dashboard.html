<!-- Hero Section - Full viewport with gradient -->
<div class="min-h-screen bg-gradient-to-br from-emerald-400 via-teal-400 to-cyan-500 flex items-center justify-center px-4 py-16">
    <div class="text-center">
        <h1 class="text-5xl sm:text-6xl md:text-7xl font-bold text-white mb-4 drop-shadow-lg">
            CRUD and SSR Angular Demo
        </h1>
        <p class="text-white text-xl sm:text-2xl max-w-3xl mx-auto drop-shadow-md mb-8">
            A learner's demonstration of Server Side Rendering and CRUD operations using Angular and Firebase.
        </p>
        <div class="inline-block bg-white/20 backdrop-blur-sm px-6 py-3 rounded-full mt-8 animate-bounce">
            <p class="text-white text-lg font-semibold">↓ Scroll below for project goals ↓</p>
        </div>
    </div>
</div>

<!-- Demo Features Cards - White background section -->
<div class="bg-white py-16 px-4">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 max-w-7xl mx-auto">
        @for (feature of demoFeatures; track feature.title) {
            <div class="bg-white border border-gray-300 rounded-2xl shadow-md p-6 flex flex-col items-center justify-center text-center hover:shadow-lg transition-shadow">
                <div class="flex justify-center mb-4">
                    <div [class]="feature.iconBgClass + ' w-20 h-20 rounded-full flex items-center justify-center shadow-md'">
                        <div [innerHTML]="feature.icon"></div>
                    </div>
                </div>
                <div>
                    <h3 class="text-xl font-semibold mb-2">{{feature.title}}</h3>
                    <p class="text-gray-600 text-base">{{feature.description}}</p>
                </div>
            </div>
        }
    </div>
</div>
