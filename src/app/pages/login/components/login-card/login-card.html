<div class="bg-white rounded-xl shadow-lg p-12 sm:p-8 flex flex-col w-full max-w-lg min-h-[300px]">
    <div class="flex flex-col items-center justify-center mb-8">
        <h3 class="text-2xl font-semibold text-gray-800 mb-2">Login</h3>
        <p class="text-gray-600 text-center">Please enter your credentials to access your account.</p>
    </div>
    
    <form (ngSubmit)="onLogin()">
        <div class="mb-4">
            <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
            <input type="email" id="email" name="email" [(ngModel)]="email" class="border border-gray-300 rounded-lg p-3 w-full focus:outline-none focus:ring-2 focus:ring-emerald-500" required />
        </div>
        <div class="mb-6">
            <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
            <input type="password" id="password" name="password" [(ngModel)]="password" class="border border-gray-300 rounded-lg p-3 w-full focus:outline-none focus:ring-2 focus:ring-emerald-500" required />
        </div>
        <button type="submit" class="bg-emerald-500 hover:bg-emerald-600 text-white p-3 rounded-lg w-full font-semibold transition-colors">Login</button>
    </form>

    <p class="mt-4 text-center">Or <a routerLink="/register" class="text-blue-500 underline hover:text-blue-700">register</a> if you don't have an account.</p>
</div>
